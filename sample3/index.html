<!DOCTYPE html>

    <link rel="stylesheet" href="/assets/index.c1e2404c.css">

  <body>
    <div id="root"></div>
    
    <script>
      var navBar = document.getElementById("navbar");
      window.onscroll = function() {
          if(window.scrollY > 20){
              navbar.classList.add('scrolled');
          }
          else {
              navbar.classList.remove('scrolled');
          }
      }
    </script>
  </body>
